<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>MyTasks</title>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3> {{titulo}} </h3>
        <input type=" text" class="form-control my-3" v-model="nuevatarea">
        <button class="btn btn-primary" @click="agregartarea" @keyup.enter="agregartarea"> Agregar  </button>

        <div class="mt-3" v-for="(item,id) of tareas" :key="item.id">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{id}} - {{item.nombre}} - {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="cambiarestado(id)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(id)">X</button>
                    </div>

                </div>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="GTareas.js"></script>
</body>

</html>
